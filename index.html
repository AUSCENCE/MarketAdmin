<!doctype html>
<html>
    <head>
        <meta charset ="utf-8">
    </head>
    <body>
        <main>
            <div>
                 <h1>Super market Admin</h1>
            </div>
            <section id="saveproduct">
               <form id="productform" >
                 <div>
                    <label>Désignation :</label>
                    <input id="designation" type="text" placeholder="Désignation du produit" required>
                 </div>
                 <div>
                    <label>Prix Unitaire :</label>
                    <input id="prix" type="number" placeholder="prix du produit"  required>
                 </div>
                 <div>
                    <label>Quantité en stock :</label>
                    <input id="qte" type="number" placeholder="Quantité en stock" required>
                 </div>
                 <div>
                    <Button type="submit">Créer un produit</Button>
                 </div>
               </form>
            </section>
            <section>
                <table>
                    <thead>
                        <th>Désignation</th>
                        <th>Prix Unitaire</th>
                        <th>Quantité Disponible</th>
                        <th>Montant Stock Disponible</th>
                    </thead>
                    <tbody id="tableau-produits">

                    </tbody>
                </table>
            </section>
            
        

        </main>
       <footer>
            <script src="Product.js"></script>
       </footer> 
    </body>
</html>
